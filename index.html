<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="dist/output.css" />

    <title>DÃ©S SERT</title>
  </head>

  <body>
    <div
      class="container flex flex-row justify-center w-128 h-128 player1"
      id="container"
    >
      <div class="w-1/3 h-full flex flex-col content-center items-center">
        <div
          class="flex flex-col h-1/3 w-full justify-center content-center items-center"
        >
          <div class="flex flex-row">
            <h1 class="md:text-4xl font-extralight text-2xl">player 1</h1>

            <div
              class="border-2 border-red-500 w-4 h-4 ml-4 rounded-full mt-3.5"
              id="whoPlay"
            ></div>
          </div>

          <div
            class="md:text-5xl font-extralight mt-5 text-3xl"
            id="total-player"
          >
            00
          </div>
        </div>
        <div
          class="flex flex-row flex-wrap justify-center content-center max-w-1/2 h-1/3 overflow-hidden invisible md:visible"
          id="des-player"
        ></div>
        <div
          class="flex flex-row flex-wrap justify-center content-center max-w-1/2 h-1/3 text-center"
        >
          <div class="bg-red-500 w-32 h-16">
            <p class="tracking-wider">CURRENT</p>
            <p id="totalPlayer1">00</p>
          </div>
        </div>
      </div>

      <div class="w-1/3 h-full flex flex-col justify-center">
        <div class="h-1/4 flex justify-center items-center">
          <button
            class="flex flex-row duration-100 hover:scale-110"
            id="buttonNewGame"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 mr-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            new GAME
          </button>
        </div>
        <div class="h-1/4 w-full flex justify-center items-end" id="des"></div>
        <div class="h-2/4 flex justify-center flex-col items-center">
          <div class="flex flex-row try">
            <button
              class="w-200 m-2 p-2 hover:cursor-pointer duration-100 hover:scale-110"
              id="buttonRoll"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 float-left mr-2"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.755 10.059a7.5 7.5 0 0112.548-3.364l1.903 1.903h-3.183a.75.75 0 100 1.5h4.992a.75.75 0 00.75-.75V4.356a.75.75 0 00-1.5 0v3.18l-1.9-1.9A9 9 0 003.306 9.67a.75.75 0 101.45.388zm15.408 3.352a.75.75 0 00-.919.53 7.5 7.5 0 01-12.548 3.364l-1.902-1.903h3.183a.75.75 0 000-1.5H2.984a.75.75 0 00-.75.75v4.992a.75.75 0 001.5 0v-3.18l1.9 1.9a9 9 0 0015.059-4.035.75.75 0 00-.53-.918z"
                  clip-rule="evenodd"
                />
              </svg>
              ROLL DICE
            </button>
          </div>
          <div class="flex flex-row">
            <button
              class="w-200 m-2 p-2 hover:cursor-pointer duration-100 hover:scale-110"
              id="buttonHold"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 float-left mr-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15M9 12l3 3m0 0l3-3m-3 3V2.25"
                />
              </svg>

              HOLD
            </button>
          </div>
        </div>
      </div>

      <div class="w-1/3 h-full flex flex-col content-center items-center">
        <div
          class="flex flex-col h-1/3 w-full justify-center content-center items-center"
        >
          <div class="flex flex-row">
            <h1 class="md:text-4xl font-extralight text-2xl">player 2</h1>

            <div
              class="border-2 border-red-500 w-4 h-4 ml-4 rounded-full mt-3.5"
              id="whoPlay"
            ></div>
          </div>

          <div
            class="md:text-5xl font-extralight mt-5 text-3xl"
            id="total-player"
          >
            00
          </div>
        </div>
        <div
          class="flex flex-row flex-wrap justify-center content-center max-w-1/2 h-1/3 overscroll-contain invisible md:visible"
          id="des-player"
        ></div>
        <div
          class="flex flex-row flex-wrap justify-center content-center max-w-1/2 h-1/3 text-center"
        >
          <div class="bg-red-500 w-32 h-16">
            <p class="tracking-wider">CURRENT</p>
            <p class="" id="totalPlayer2">00</p>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute w-screen h-screen" id="modal"></div>

    <script src="app.js" defer></script>
  </body>
</html>
